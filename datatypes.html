<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise</title>
    </head>
    <body>
        <h3>THE TYPEOF EXERCISE</h3>
        <p id="dynamic"</p>
     
        <script>
            let length = 16;
            let lastName = "Johnson";
            const x = {
                firstName: "John",
                lastName: "Doe"
            };
            document.getElementById("dynamic").innerHTML= 
            "The typeof length is " + typeof length + "<br>" +
            "The typeof lastName is " + typeof lastName + "<br>" +
            "The typeof x is " + typeof x; 
        </script>
    </body>
</html>
