<!DOCTYPE html>
<html>
    <body>
    <h3> Java Script Variables </h3>
    <p>The result of adding X and Y</p>    
        <p id="exercise"></p>
        
        <script>
            let x = "10" + 10 +10;
            let y = 10 + 10 + "10";
            document.getElementById("exercise").innerHTML = x;
            document.getElementById("exercise").innerHTML = y;
        </script>
    </body>
</html>
