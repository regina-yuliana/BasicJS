<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Object</title>
    </head>
    <body>
        <h3>JAVASCRIPT OBJECT</h3>
        <p id="person"></p>

        <script>
            const person = {
                firstName: "John",
                lastName: "Doe"
            };
            alert(person.firstName)
            document.getElementById('person').innerHTML= person.firstName + " " + person["lastName"];
        </script>
    </body>
</html>
